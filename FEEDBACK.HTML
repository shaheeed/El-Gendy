    <!DOCTYPE html>
    <html>
    <head>
    <title>Code Editor</title>
    <style>
        /* Your CSS styles here */
        #code-area {
        width: 100%;
        height: 200px;
        }
        #code-area {
    border: 1px solid #ccc;
    padding: 10px;
    }

    #output {
    border: 1px solid #ccc;
    padding: 10px;
    margin-top: 10px;
    }

    </style>
    </head>
    <body>
        <div class="col-lg-7 col-md-6">
            <h3> Write Your Feedback :)
            </h3>
            <div class="position-relative mx-auto w-100" style="max-width: 800px;">
                <input id="code-area" class="form-control border-0 w-100 py-3 ps-4 bg-dark pe-5" type="text" placeholder=" Feedback ">
                <button type="button" id="send" onclick="runCode()" class="btn text-light py-2 position-absolute top-0 end-0 mt-2 me-2 ">Send</button>
                <p id="output"></p>
                <script >
                    function runCode() {
                const codeArea = document.getElementById('code-area');
                const outputArea = document.getElementById('output');
                const btn_send = document.getElementById('send');
                if (codeArea.value == ''){
                    btn_send.style.counterReset
                }
            
                // Create a new script element
                var script = document.createElement('div');
                script.textContent = codeArea.value;
            
                // Append the script to the output area
                codeArea.value = "Thank you for display your fedback :)"
                outputArea.appendChild(script);
                }
            
                </script>
            </div>
    </body>
    </html>
